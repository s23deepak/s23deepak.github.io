---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p>Posted on {{ page.date | date: "%B %d, %Y" }}</p>
        {% if page.categories %}
        <p>Categories: {{ page.categories | join: ', ' }}</p>
        {% endif %}
    </header>
    <div>
        {{ content }}
    </div>
</article>
