<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.35);
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        /* Content wrapper for tighter control over elements like code blocks */
        .content {
            max-width: 760px;
            margin: 0 auto;
        }

        /* Code block / syntax highlighting styles (Rouge token classes) */
        .highlight {
            background: #0b1220;
            color: #cbd5e1;
            padding: 1rem;
            border-radius: 8px;
            overflow: auto;
            margin: 1rem 0;
            font-family: 'Source Code Pro', 'Fira Code', Menlo, Monaco, monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .highlight pre { margin: 0; white-space: pre-wrap; word-break: break-word; }

        /* Rouge token color mappings (common classes used by Rouge) */
        .k { color: #ff7b72; }   /* keyword */
        .kd { color: #ff7b72; }
        .v, .nv { color: #9cd37b; } /* variable */
        .nf { color: #82b1ff; }  /* function name */
        .nc, .nt { color: #7fffd4; } /* class / type */
        .s { color: #f1fa8c; }   /* string */
        .nb, .m, .mi { color: #ffd580; } /* numbers, constants */
        .na { color: #ffb86b; }  /* attribute */
        .c, .cm, .cp { color: #7c8c99; font-style: italic; } /* comments */
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
        /* Headings inside main content should use a readable accent color */
        h1, h2, h3 {
            color: #333333;
        }
        a {
            color: #667eea;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 1rem;
        }
        .post-list a {
            text-decoration: none;
            font-size: 1.2rem;
        }
        .post-list .date {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
    </header>
    <main>
        <div class="content">
            {{ content }}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 {{ site.title }}. Powered by Jekyll.</p>
    </footer>
</body>
</html>
